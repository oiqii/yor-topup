<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up Game Murah - Daftar Harga</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>TOP UP GAME MURAH</h1>
    <nav>
        <a href="index.html">Beranda</a>
        <a class="active" href="harga.html">Daftar Harga</a>
        <a href="cara-order.html">Cara Order</a>
        <a href="kontak.html">Kontak</a>
    </nav>
</header>

<div class="container">

    <!-- STEP 1 -->
    <div class="topup-form">
        <div class="form-title">
            <span class="step-number">1</span>
            Masukkan User ID
        </div>

        <input id="uid" type="text" placeholder="Masukkan User ID">
        <input id="zone" type="text" placeholder="Zone ID">
        <p class="note">Cek di profil dalam game untuk mengetahui User ID.</p>
    </div>

    <!-- STEP 2 -->
    <div class="topup-form">
        <div class="form-title" id="gameTitle">
            <span class="step-number">2</span> Pilih Nominal
        </div>

        <div class="price-list" id="priceList"></div>
    </div>

    <!-- STEP 3 -->
    <div class="topup-form">
        <div class="form-title">
            <span class="step-number">3</span>
            Metode Pembayaran
        </div>

        <select id="payment">
            <option value="">-- Pilih --</option>
            <option value="Dana">Dana</option>
            <option value="OVO">OVO</option>
            <option value="Gopay">Gopay</option>
            <option value="Transfer Bank">Transfer Bank</option>
        </select>
    </div>

    <button onclick="showPopup()">Proses Sekarang</button>

</div>

<!-- POPUP KONFIRMASI -->
<div class="popup" id="popupBox">
    <div class="popup-content">
        <h3>Konfirmasi Pesanan</h3>
        <p id="confirmText" style="white-space: pre-line;"></p>

        <!-- Tombol WhatsApp -->
        <a id="waLink" class="wa-button" target="_blank">Order via WhatsApp</a>

        <button onclick="closePopup()">Tutup</button>
    </div>
</div>


<script>
let selectedPrice = "";
const adminWA = "6282125193522";

// Detect game dari halaman sebelumnya
const game = localStorage.getItem("selectedGame") || "Mobile Legends";

// Update judul step ke-2
document.getElementById("gameTitle").innerHTML =
`<span class='step-number'>2</span> Pilih Nominal - ${game}`;

// Daftar harga game
const dataHarga = {
    "Mobile Legends": [
        ["86 Diamonds", "Rp 25.000"],
        ["172 Diamonds", "Rp 48.000"],
        ["257 Diamonds", "Rp 72.000"]
    ],
    "Free Fire": [
        ["70 Diamonds", "Rp 10.000"],
        ["140 Diamonds", "Rp 18.000"],
        ["355 Diamonds", "Rp 45.000"]
    ],
    "PUBG Mobile": [
        ["60 UC", "Rp 12.000"],
        ["300 UC", "Rp 56.000"],
        ["600 UC", "Rp 110.000"]
    ],
    "Genshin Impact": [
        ["Welkin", "Rp 65.000"],
        ["300 Genesis", "Rp 65.000"],
        ["980 Genesis", "Rp 190.000"]
    ]
};

// Generate kartu harga
let list = "";
dataHarga[game].forEach(item => {
    list += `
        <div class="price-card" onclick="selectPrice(this)">
            <h4>${item[0]}</h4>
            <p>${item[1]}</p>
        </div>
    `;
});
document.getElementById("priceList").innerHTML = list;

// Pilih nominal
function selectPrice(card) {
    document.querySelectorAll(".price-card").forEach(c => c.classList.remove("selected"));
    card.classList.add("selected");
    selectedPrice = card.innerText;
}

// Popup Konfirmasi
function showPopup() {
    const uid = document.getElementById("uid").value;
    const zone = document.getElementById("zone").value;
    const pay = document.getElementById("payment").value;

    if (!uid || !zone || !pay || !selectedPrice) {
        alert("Isi semua data dulu!");
        return;
    }

    const pesan =
`Game: ${game}
User ID: ${uid} (${zone})
Nominal: ${selectedPrice}
Metode: ${pay}`;

    document.getElementById("confirmText").innerText = pesan;
    document.getElementById("popupBox").style.display = "flex";

    // Generate link WA
    document.getElementById("waLink").href =
        `https://wa.me/${adminWA}?text=${encodeURIComponent(pesan)}`;
}

function closePopup() {
    document.getElementById("popupBox").style.display = "none";
}
</script>

</body>
</html>
