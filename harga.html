<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up Game Murah - Harga</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>TOP UP GAME MURAH</h1>
  <nav>
    <a href="./">Beranda</a>
    <a class="active" href="harga.html">Daftar Harga</a>
    <a href="cara-order.html">Cara Order</a>
    <a href="kontak.html">Kontak</a>
  </nav>
</header>

<div class="container">
    
    <!-- STEP 1 -->
    <div class="topup-form">
        <div class="form-title"><span class="step-number">1</span> Masukkan User ID</div>
        <div class="form-inputs">
            <input type="text" id="uid" placeholder="Masukkan User ID">
            <input type="text" id="zone" placeholder="Zone ID">
        </div>
        <p class="note">Cek di profil dalam game. Contoh: 12345678(1234)</p>
    </div>

    <!-- STEP 2 -->
    <div class="topup-form">
        <div class="form-title" id="judulGame"></div>
        <div class="price-list" id="priceList"></div>
    </div>

    <!-- STEP 3 -->
    <div class="topup-form">
        <div class="form-title"><span class="step-number">3</span> Metode Pembayaran</div>
        <select id="payment">
            <option value="">-- Pilih --</option>
            <option value="Dana">Dana</option>
            <option value="OVO">OVO</option>
            <option value="Gopay">Gopay</option>
            <option value="Transfer Bank">Transfer Bank</option>
        </select>
    </div>

    <button id="btnProses" onclick="showPopup()">Proses Sekarang</button>

</div>

<!-- POPUP -->
<div class="popup" id="popupBox">
    <div class="popup-content">
        <h3>Konfirmasi Pesanan</h3>
        <p id="confirmText"></p>
        <a id="waBtn" class="wa-button" target="_blank">Order via WhatsApp</a>
        <button onclick="closePopup()">Tutup</button>
    </div>
</div>

<script>
let game = localStorage.getItem("selectedGame") || "Mobile Legends";
let selectedPrice = "";

document.getElementById("judulGame").innerHTML =
`<span class="step-number">2</span> Pilih Nominal - ${game}`;

const hargaData = {
    "Mobile Legends": [
        ["86 Diamonds", "Rp 25.000"],
        ["172 Diamonds", "Rp 48.000"],
        ["257 Diamonds", "Rp 72.000"]
    ],
    "Free Fire": [
        ["70 Diamonds", "Rp 10.000"],
        ["140 Diamonds", "Rp 18.000"],
        ["355 Diamonds", "Rp 45.000"]
    ],
    "PUBG Mobile": [
        ["60 UC", "Rp 12.000"],
        ["300 UC", "Rp 56.000"],
        ["600 UC", "Rp 110.000"]
    ],
    "Genshin Impact": [
        ["Welkin", "Rp 65.000"],
        ["300 Genesis", "Rp 65.000"],
        ["980 Genesis", "Rp 190.000"]
    ]
};

let html = "";
hargaData[game].forEach(item => {
    html += `
    <div class="price-card" onclick="selectPrice(this)">
        <h4>${item[0]}</h4><p>${item[1]}</p>
    </div>`;
});
document.getElementById("priceList").innerHTML = html;

function selectPrice(el){
    document.querySelectorAll(".price-card")
    .forEach(e => e.classList.remove("selected"));
    el.classList.add("selected");
    selectedPrice = el.innerText.replace("\n", " - ");
}

function showPopup(){
    let id = document.getElementById("uid").value;
    let zone = document.getElementById("zone").value;
    let pay = document.getElementById("payment").value;

    if(id=="" || zone=="" || pay=="" || selectedPrice==""){
        alert("Data belum lengkap");
        return;
    }

    let text = 
`Game : ${game}
User ID : ${id} (${zone})
Nominal : ${selectedPrice}
Pembayaran : ${pay}`;

    document.getElementById("confirmText").innerText = text;

    let waMsg = encodeURIComponent(text + "\n\nSaya ingin pesan kak üôè");
    document.getElementById("waBtn").href =
        "https://wa.me/6282125193522?text=" + waMsg;

    document.getElementById("popupBox").style.display = "flex";
}

function closePopup(){
    document.getElementById("popupBox").style.display = "none";
}
</script>

</body>
</html>
