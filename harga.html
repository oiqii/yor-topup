<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up Game Murah - Daftar Harga</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>TOP UP GAME MURAH</h1>
    <nav>
        <a href="index.html">Beranda</a>
        <a class="active" href="harga.html">Daftar Harga</a>
        <a href="cara-order.html">Cara Order</a>
        <a href="kontak.html">Kontak</a>
    </nav>
</header>

<div class="container">

    <!-- STEP 1 -->
    <div class="topup-form">
        <div class="form-title">
            <span class="step-number">1</span> Masukkan User ID
        </div>

        <div class="form-inputs">
            <input type="text" id="uid" placeholder="Masukkan User ID">
            <input type="text" id="zone" placeholder="Zone ID">
        </div>
        <p class="note">Contoh: 12345678(1234)</p>
    </div>

    <!-- STEP 2 -->
    <div class="topup-form">
        <div class="form-title" id="gameTitle">
            <span class="step-number">2</span> Pilih Nominal
        </div>

        <div class="price-list" id="priceList"></div>
    </div>

    <!-- STEP 3 -->
    <div class="topup-form">
        <div class="form-title">
            <span class="step-number">3</span> Pilih Metode Pembayaran
        </div>

        <select id="payment">
            <option value="">-- Pilih Metode Pembayaran --</option>
            <option value="Dana">Dana</option>
            <option value="OVO">OVO</option>
            <option value="Gopay">Gopay</option>
            <option value="Transfer Bank">Transfer Bank</option>
        </select>
    </div>

    <button id="btnProses" onclick="showPopup()">Proses Sekarang</button>

</div>


<!-- POPUP -->
<div class="popup" id="popupBox" style="display:none;">
    <div class="popup-content">
        <h3>Konfirmasi Pesanan</h3>
        <p id="confirmText" style="white-space: pre-line;"></p>
        <a id="waBtn" class="wa-button" href="#" target="_blank" rel="noopener" style="display:none;">Order via WhatsApp</a>
        <br><br>
        <button onclick="closePopup()">Tutup</button>
    </div>
</div>


<footer>
  Â© 2025 YorTopUp - Layanan top up murah & terpercaya.
</footer>


<script>
/* ==================== CONFIG ==================== */
const adminPhone = "6282125193522"; // nomor admin
let selectedPrice = "";
const game = localStorage.getItem("selectedGame") || "Mobile Legends";

/* ==================== UPDATE STEP TITLE ==================== */
document.getElementById("gameTitle").innerHTML =
 `<span class='step-number'>2</span> Pilih Nominal - ${game}`;

/* ==================== DATA HARGA ==================== */
const hargaData = {
    "Mobile Legends": [
        ["86 Diamonds", "Rp 25.000"],
        ["172 Diamonds", "Rp 48.000"],
        ["257 Diamonds", "Rp 72.000"]
    ],
    "Free Fire": [
        ["70 Diamonds", "Rp 10.000"],
        ["140 Diamonds", "Rp 18.000"],
        ["355 Diamonds", "Rp 45.000"]
    ],
    "PUBG Mobile": [
        ["60 UC", "Rp 12.000"],
        ["300 UC", "Rp 56.000"],
        ["600 UC", "Rp 110.000"]
    ],
    "Genshin Impact": [
        ["Welkin", "Rp 65.000"],
        ["300 Genesis", "Rp 65.000"],
        ["980 Genesis", "Rp 190.000"]
    ]
};

/* ==================== GENERATE CARD HARGA ==================== */
let list = "";
hargaData[game].forEach(item => {
    list += `
    <div class="price-card" onclick="selectPrice(this)">
        <h4>${item[0]}</h4>
        <p>${item[1]}</p>
    </div>`;
});
document.getElementById("priceList").innerHTML = list;

/* ==================== PILIH HARGA ==================== */
function selectPrice(card) {
    document.querySelectorAll(".price-card")
        .forEach(c => c.classList.remove("selected"));
    card.classList.add("selected");
    selectedPrice = card.innerText.replace(/\n+/g, " - ");
}

/* ==================== POPUP KONFIRMASI ==================== */
function showPopup() {
    let uid = document.getElementById("uid").value.trim();
    let zone = document.getElementById("zone").value.trim();
    let payment = document.getElementById("payment").value;

    if (!uid || !zone || !payment || !selectedPrice) {
        return alert("Mohon lengkapi semua data terlebih dahulu!");
    }

    let msgDisplay =
`Game: ${game}
User ID: ${uid} (${zone})
Nominal: ${selectedPrice}
Pembayaran: ${payment}`;

    document.getElementById("confirmText").innerText = msgDisplay;

    let msg = encodeURIComponent(msgDisplay);
    document.getElementById("waBtn").href =
        `https://wa.me/${adminPhone}?text=${msg}`;
    document.getElementById("waBtn").style.display = "inline-block";

    document.getElementById("popupBox").style.display = "flex";
}

function closePopup() {
    document.getElementById("popupBox").style.display = "none";
}
</script>

</body>
</html>
