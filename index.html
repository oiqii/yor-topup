<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Top Up Game Murah</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>TOP UP GAME MURAH</h1>
</header>

<section class="game-section">
  <h2>Pilih Game Kamu</h2>

  <div class="game-list">
      <div class="game-card" onclick="openPopup('Mobile Legends')">
        <img src="images/MobileLegends.png">
        <h3>Mobile Legends</h3>
      </div>

      <div class="game-card" onclick="openPopup('Free Fire')">
        <img src="images/FreeFire.jpg">
        <h3>Free Fire</h3>
      </div>

      <div class="game-card" onclick="openPopup('PUBG Mobile')">
        <img src="images/PubgMobile.png">
        <h3>PUBG Mobile</h3>
      </div>

      <div class="game-card" onclick="openPopup('Genshin Impact')">
        <img src="images/GenshinImpact.png">
        <h3>Genshin Impact</h3>
      </div>
  </div>
</section>


<!-- POPUP STEP TOP UP -->
<div id="popup" class="popup">
  <div class="popup-box">

    <button class="back-btn" onclick="closePopup()">← Kembali</button>
    <h2 id="popupGame">Top Up</h2>

    <input type="text" id="uid" placeholder="Masukkan User ID">
    <input type="text" id="zone" placeholder="Zone ID">

    <h3>Pilih Nominal</h3>
    <div id="priceList" class="price-box"></div>

    <h3>Pembayaran</h3>
    <select id="payment">
      <option value="">Pilih metode</option>
      <option value="Dana">Dana</option>
      <option value="OVO">OVO</option>
      <option value="Gopay">Gopay</option>
      <option value="Bank BCA">Bank BCA</option>
    </select>

    <button class="btn-wa" onclick="sendOrder()">Order via WhatsApp</button>
  </div>
</div>


<footer>
© 2025 YorTopUp - Aman, Murah & Cepat
</footer>

<script src="script.js"></script>

</body>
</html>
