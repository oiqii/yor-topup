<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YorTopUp - Top Up Game Murah</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="site-header">
  <div class="header-inner">
    <h1 class="brand">YorTopUp</h1>
    <nav class="nav">
      <a class="nav-link active" href="index.html">Beranda</a>
      <a class="nav-link" href="cara-order.html">Cara Order</a>
      <a class="nav-link" href="kontak.html">Kontak</a>
    </nav>
  </div>
</header>

<main class="page-container">

  <section class="hero">
      <h2 class="hero-title">Pilih Game Kamu</h2>
      <p class="hero-sub">Aman • Murah • Cepat</p>
  </section>

  <section class="game-section">
      <div class="game-list">

          <div class="game-card" onclick="openPopup('Mobile Legends')">
              <img src="images/MobileLegends.png">
              <h3>Mobile Legends</h3>
          </div>

          <div class="game-card" onclick="openPopup('Free Fire')">
              <img src="images/FreeFire.jpg">
              <h3>Free Fire</h3>
          </div>

          <div class="game-card" onclick="openPopup('PUBG Mobile')">
              <img src="images/PubgMobile.png">
              <h3>PUBG Mobile</h3>
          </div>

          <div class="game-card" onclick="openPopup('Genshin Impact')">
              <img src="images/GenshinImpact.png">
              <h3>Genshin Impact</h3>
          </div>

      </div>
  </section>

</main>

<footer class="site-footer">
© 2025 YorTopUp – Aman, Murah & Cepat
</footer>



<!-- POPUP -->
<div id="popup" class="popup hidden">
  <div class="popup-backdrop" onclick="closePopup()"></div>

  <div class="popup-panel">
    
    <div class="popup-body">

      <div class="popup-header">
        <button class="btn-back" onclick="closePopup()">← Kembali</button>
        <h3 id="popupGame" class="popup-title">Top Up</h3>
      </div>

      <label class="label">User ID</label>
      <input type="text" id="uid" placeholder="Masukkan User ID">

      <label class="label">Zone ID</label>
      <input type="text" id="zone" placeholder="Masukkan Zone ID (Jika Ada)">

      <label class="label">Pilih Nominal</label>
      <div id="priceList" class="price-box"></div>

      <label class="label">Pembayaran</label>
      <select id="payment">
          <option value="">Pilih metode pembayaran</option>
          <option value="Dana">DANA</option>
          <option value="OVO">OVO</option>
          <option value="Gopay">Gopay</option>
          <option value="Transfer Bank">Transfer Bank</option>
      </select>

      <div class="popup-footer">
        <button class="btn-wa" onclick="sendOrder()">Order via WhatsApp</button>
      </div>

    </div>
    
    <aside class="popup-aside"></aside>

  </div>
</div>



<script>
/* DATA HARGA */
const adminWA = "6282125193522";
const priceData = {
  "Mobile Legends": [
    ["86 Diamonds", "Rp 25.000"],
    ["172 Diamonds", "Rp 48.000"],
    ["257 Diamonds", "Rp 72.000"],
    ["344 Diamonds", "Rp 95.000"],
    ["568 Diamonds", "Rp 145.000"]
  ],
  "Free Fire": [
    ["70 Diamonds", "Rp 10.000"],
    ["140 Diamonds", "Rp 18.000"],
    ["355 Diamonds", "Rp 45.000"],
    ["720 Diamonds", "Rp 90.000"]
  ],
  "PUBG Mobile": [
    ["60 UC", "Rp 12.000"],
    ["300 UC", "Rp 56.000"],
    ["600 UC", "Rp 110.000"],
    ["1500 UC", "Rp 260.000"]
  ],
  "Genshin Impact": [
    ["Welkin", "Rp 65.000"],
    ["300 Genesis", "Rp 65.000"],
    ["980 Genesis", "Rp 190.000"],
    ["1980 Genesis", "Rp 380.000"]
  ]
};

let selectedGame = "";
let selectedPrice = "";

/* Buka Popup */
function openPopup(game){
  selectedGame = game;
  document.getElementById("popupGame").innerText = "Top Up " + game;
  generatePrice(game);
  changeTheme(game);
  document.getElementById("popup").classList.remove("hidden");
  document.getElementById("popup").classList.add("show");
}

/* Tutup Popup */
function closePopup(){
  document.getElementById("popup").classList.add("hidden");
  document.getElementById("popup").classList.remove("show");
  selectedPrice = "";
}

/* Generate List Harga */
function generatePrice(game){
  let html = "";
  priceData[game].forEach(item => {
    html += `
      <div class="price-item" onclick="selectPrice(this)">
        <strong>${item[0]}</strong>
        <span class="small">${item[1]}</span>
      </div>`;
  });
  document.getElementById("priceList").innerHTML = html;
}

/* Pilih Item */
function selectPrice(e){
  document.querySelectorAll(".price-item").forEach(x=>x.classList.remove("selected"));
  e.classList.add("selected");
  selectedPrice = e.innerText.trim();
}

/* Tema otomatis */
function changeTheme(game){
  let color = "#009dff";
  if(game === "Free Fire") color = "#ffaa00";
  if(game === "PUBG Mobile") color = "#d4901f";
  if(game === "Genshin Impact") color = "#7FC3FF";
  document.documentElement.style.setProperty("--theme", color);
}

/* Kirim ke WhatsApp */
function sendOrder(){
  let uid = document.getElementById("uid").value;
  let zone = document.getElementById("zone").value;
  let pay = document.getElementById("payment").value;

  if(uid=="" || selectedPrice=="" || pay==""){
    alert("Lengkapi semua data!");
    return;
  }

  let text = `Halo Admin, saya ingin top up.
Game: ${selectedGame}
User ID: ${uid} (${zone})
Item: ${selectedPrice}
Pembayaran: ${pay}`;

  window.open(`https://wa.me/${adminWA}?text=${encodeURIComponent(text)}`);
}
</script>

</body>
</html>
