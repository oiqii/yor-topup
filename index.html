<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up Game Murah</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>TOP UP GAME MURAH</h1>
  <nav>
    <a class="active" href="index.html">Beranda</a>
    <a href="cara-order.html">Cara Order</a>
    <a href="kontak.html">Kontak</a>
  </nav>
</header>


<section class="game-section">
    <h2>Pilih Game Kamu</h2>

    <div class="game-list">

        <div class="game-card" onclick="openPopup('Mobile Legends')">
            <img src="images/MobileLegends.png">
            <h3>Mobile Legends</h3>
        </div>

        <div class="game-card" onclick="openPopup('Free Fire')">
            <img src="images/FreeFire.jpg">
            <h3>Free Fire</h3>
        </div>

        <div class="game-card" onclick="openPopup('PUBG Mobile')">
            <img src="images/PubgMobile.png">
            <h3>PUBG Mobile</h3>
        </div>

        <div class="game-card" onclick="openPopup('Genshin Impact')">
            <img src="images/GenshinImpact.png">
            <h3>Genshin Impact</h3>
        </div>

    </div>
</section>


<!-- POPUP FULLSCREEN -->
<div id="popup" class="popup-full">

    <div class="popup-box">

        <button class="back-btn" onclick="closePopup()">← Kembali</button>

        <h2 id="popupGame">Top Up</h2>

        <!-- Step 1 -->
        <input type="text" id="uid" placeholder="Masukkan User ID">
        <input type="text" id="zone" placeholder="Zone ID">

        <!-- Step 2 -->
        <h3>Pilih Nominal</h3>
        <div id="priceList" class="price-box"></div>

        <!-- Step 3 -->
        <h3>Pembayaran</h3>
        <select id="payment">
            <option value="">Pilih metode</option>
            <option value="Dana">Dana</option>
            <option value="OVO">OVO</option>
            <option value="Gopay">Gopay</option>
            <option value="Transfer Bank">Transfer Bank</option>
        </select>

        <button class="btn-wa" onclick="sendOrder()">Order via WhatsApp</button>
    </div>

</div>


<footer>
 © 2025 YorTopUp - Layanan Top Up Cepat & Aman
</footer>


<script>
const adminWA = "6282125193522"; 

const priceData = {
  "Mobile Legends": [
    ["img/diamond.png", "86 Diamonds", "Rp 25.000"],
    ["img/diamond.png", "172 Diamonds", "Rp 48.000"],
    ["img/diamond.png", "257 Diamonds", "Rp 72.000"],
    ["img/diamond.png", "344 Diamonds", "Rp 95.000"],
    ["img/diamond.png", "568 Diamonds", "Rp 145.000"],
    ["img/diamond.png", "Weekly Pass", "Rp 28.000"]
  ],
  "Free Fire": [
    ["img/fire.png", "70 Diamonds", "Rp 10.000"],
    ["img/fire.png", "140 Diamonds", "Rp 18.000"],
    ["img/fire.png", "355 Diamonds", "Rp 45.000"],
    ["img/fire.png", "720 Diamonds", "Rp 90.000"]
  ],
  "PUBG Mobile": [
    ["img/uc.png", "60 UC", "Rp 12.000"],
    ["img/uc.png", "300 UC", "Rp 56.000"],
    ["img/uc.png", "600 UC", "Rp 110.000"],
    ["img/uc.png", "1500 UC", "Rp 260.000"]
  ],
  "Genshin Impact": [
    ["img/genesis.png", "Welkin", "Rp 65.000"],
    ["img/genesis.png", "300 Genesis", "Rp 65.000"],
    ["img/genesis.png", "980 Genesis", "Rp 190.000"],
    ["img/genesis.png", "1980 Genesis", "Rp 380.000"]
  ]
};

let selectedGame = "";
let selectedPrice = "";

function openPopup(game) {
  selectedGame = game;
  document.getElementById("popupGame").innerText = "Top Up " + game;

  generatePriceList(game);
  changeTheme(game);

  document.getElementById("popup").style.display = "flex";
}

function generatePriceList(game) {
  let html = "";
  priceData[game].forEach(item => {
    html += `
      <div class="price-item" onclick="selectPrice(this)">
         <img src="${item[0]}" class="price-icon">
         <div>
            <h4>${item[1]}</h4>
            <p>${item[2]}</p>
         </div>
      </div>`;
  });
  document.getElementById("priceList").innerHTML = html;
}

function selectPrice(el) {
  document.querySelectorAll(".price-item")
  .forEach(e => e.classList.remove("selected"));
  el.classList.add("selected");
  selectedPrice = el.innerText;
}

function changeTheme(game) {
  let color = "#009dff";
  if(game == "Free Fire") color = "#ffc300";
  if(game == "PUBG Mobile") color = "#d49121";
  if(game == "Genshin Impact") color = "#b4d9ff";

  document.documentElement.style.setProperty("--theme", color);
}

function sendOrder() {
  let uid = document.getElementById("uid").value;
  let zone = document.getElementById("zone").value;
  let method = document.getElementById("payment").value;

  if(uid=="" || selectedPrice=="" || method==""){
    alert("Lengkapi data dulu!");
    return;
  }

  let pesan =
`Halo Admin, saya ingin top up.
Game: ${selectedGame}
User ID: ${uid} (${zone})
Nominal: ${selectedPrice}
Metode: ${method}`;

  window.open(`https://wa.me/${adminWA}?text=${encodeURIComponent(pesan)}`);
}

function closePopup() {
  document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
